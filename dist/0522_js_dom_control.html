<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0522js-dom</title>
    <link rel="stylesheet" href="css/0522_js_dom_control.css">
    <style>
        .active {
            color: red;
            font-size: 100px;
            background-color: yellow;
        }

        #mobile-icon {
            display: flex;
            flex-direction: column;
            margin-top: 40px;
            margin-left: 40px;
            cursor: pointer;
        }

        #mobile-icon span {
            width: 50px;
            height: 10px;
            background: #000;
            margin-bottom: 5px;
        }

        #mobile-icon span:last-child {
            margin-bottom: 0;

        }

        #mobile-icon.active span {
            background: red;
        }

        .image-block {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            margin: 20px auto;
        }

        .image-block img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div id="uid">UID</div>
    <button id="doing">Doing</button>
    <button id="add-class">AddClass</button>
    <button id="remove-class">RemoveClass</button>
    <div id="mobile-icon">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="image-block">
        <img src="image/dog.jpeg" alt="" data-src="image/banner.jpeg">
    </div>
    <div class="image-block">
        <img src="image/dog.jpeg" alt="">
    </div>
    <div class="image-block">
        <img src="image/dog.jpeg" alt="" data-src="image/banner.jpeg">
    </div>


</body>
<script src="js/0522_js_dom_control.js"></script>

</html>

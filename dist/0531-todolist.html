<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="css/0531-todolist.css">
</head>

<body>
    <div class="container">
        <h1>to do list</h1>
        <div class="todo-input">
            <label for="item-name">項目名稱</label>
            <input type="text" id="item-name">
            <button>加入</button>
        </div>
        <div>
            <ul class="pending-item">
                <li>
                    <input type="checkbox" id="item-1">
                    <label for="item-1">hello</label>
                </li>
                <li>
                    <input type="checkbox" id="item-2">
                    <label for="item-2">world</label>
                </li>
            </ul>
        </div>
    </div>

</body>
<script src="js/0531-todolist.js"></script>

</html>
